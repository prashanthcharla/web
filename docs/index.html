<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">
            Password Generator
        </div>
        <div id="pwdContainer">
            <div id="pwd"></div>
            <div id="copy">
                <button id="copyBtn">Copy</button>
            </div>
        </div>
        <div id="userInput">
            <div class="form-control">
                <div class="label">
                    <label for="pwdLength">Password Length</label>
                </div>
                <div class="control">
                    <input type="number" id="pwdLength" name="pwdLength" value="6" min="0" max="20" onKeyDown="return false">
                </div>
            </div>
            <div class="form-control">
                <div class="label">
                    <label for="upperCaseFlag">Include uppercase letters</label>
                </div>
                <div class="control">
                    <input type="checkbox" id="upperCaseFlag" name="upperCaseFlag" checked="true">
                </div>
            </div>
            <div class="form-control">
                <div class="label">
                    <label for="lowerCaseFlag">Include lowercase letters</label>
                </div>
                <div class="control">
                    <input type="checkbox" id="lowerCaseFlag" name="lowerCaseFlag" checked="true">
                </div>
            </div>
            <div class="form-control">
                <div class="label">
                    <label for="numbersFlag">Include numbers</label>
                </div>
                <div class="control">
                    <input type="checkbox" id="numbersFlag" name="numbersFlag" checked="true">
                </div>
            </div>
            <div class="form-control">
                <div class="label">
                    <label for="symbolsFlag">Include symbols</label>
                </div>
                <div class="control">
                    <input type="checkbox" id="symbolsFlag" name="symbolsFlag" checked="true">
                </div>
            </div>
        </div>
        <div id="generate">
            <button id="generateBtn">Generate password</button>
        </div>
    </div>
</body>
</html>
